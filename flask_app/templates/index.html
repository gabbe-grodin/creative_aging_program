<body>



    <!-- HEADER START -->

    <header>
        <img class="logo" src="/static/assets/scribble_line_dark_green.png" alt="logo is a scribbly knotty ball of lines">
        <h1 class="mb">the creative aging project</h1>
        <nav class="upper flx gap-2 mb">
        </nav>
    </header>
    <!-- HEADER END -->




    <!-- FLASH VALIDATION MESSAGES-->

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="flx col alert gap-1">
                <p>{{ message }}</p>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}



    <main>
        <div class="flx row space-between">



        <!-- REGISTRATION FORM -->



        <form action="/user/create" method="post" class="card flx col gap-1" id="reg">
            <h2 class="upper mb text-center italic">become a member!</h2>
            <div>
                <label for="first_name">First Name: </label>
                <input class="border-bottom" type="text" name="first_name">
            </div>

            <div>
                <label for="last_name">Last Name: </label>
                <input class="border-bottom" type="text" name="last_name">
            </div>

            <!-- <div>
                <label for="user_type">are you a student, teacher or admin? Please select one: </label>
                <select name="user_type" id="user_type">
                    <option value="student">student</option>
                    <option value="teacher">teacher</option>
                    <option value="admin">admin</option>
                </select>
            </div> -->

            <div>
                <h3>you are signing up as a</h3>
                <section class="flx row wrap user-type-radios mt align-center">
                    <div>
                        <input type="radio" id="student" name="user_type" value="student" checked>
                        <label for="student">
                          <h3>student</h3>
                        </label>
                    </div>
                    <div>
                        <input type="radio" id="teacher" name="user_type" value="teacher">
                        <label for="teacher">
                          <h3>teacher</h3>
                        </label>
                    </div>
                    <div>
                        <input type="radio" id="admin" name="user_type" value="admin">
                        <label for="admin">
                          <h3>admin</h3>
                        </label>
                    </div>
                </section>
            </div>

            <div>
                <label for="email">Email: </label>
                <input class="border-bottom" type="text" name="email">
            </div>


            <div>
                <label for="password">Create password: </label>
                <input class="border-bottom" type="text" name="password">
            </div>

            <div>
                <label for="confirm_password">Confirm password: </label>
                <input class="border-bottom" type="text" name="confirm_password">
            </div>

            <div>
                <button type="submit">
                    create account
                </button>
            </div>
        </form>
        <!-- FORM END REGISTRATION-->



        <!-- LOGIN FORM -->

        <form action="/login" method="post" class="card flx col gap-1 justify-center" id="login">
            <span class="text-center mb">or</span>
            <h2 class="upper mb text-center italic">sign-in</h2>
            <div>
                <label for="email">Email: </label>
                <input class="border-bottom" type="text" name="email">
            </div>

            <div>
                <label for="password">Password: </label>
                <input class="border-bottom" type="text" name="password">
            </div>

            <div>
                <button type="submit">login</button>
            </div>
        </form>
        <!-- FORM LOGIN END -->

        </div>    
    </main>

</body>
