<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creative aging</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mirza:wght@400;500;600;700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>


    <!-- HEADER START -->

    <header>
        <img class="logo" src="/static/assets/scribble_line_dark_green.png" alt="logo is a scribbly knotty ball of lines">
        <h1 class="mb">the creative aging project</h1>
        <h2 class="mt">Welcome, {{ session["first_name"] }}!</h2>
        <nav class="upper flx gap-2">
            <a href="/dashboard">view courses</a>
            <a href="/user/{{ session['logged_in_user_id'] }}">my courses</a>
            <a href="/logout">logout</a>
        </nav>
    </header>
    <!-- HEADER END -->



    <main>



        <!-- FORM START -->

        <form class="card flx col gap-3" action="/course/create" method="post" id="add" enctype=multipart/form-data>

            <h2 class="mt mb">add a new course:</h2>

            <!-- FLASH VALIDATION MESSAGES-->

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="flx col alert gap-2">
                        <p class="alert">{{ message }}</p>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <input type="hidden" name="logged_in_user_id" value="{{ session['logged_in_user_id'] }}">

            <div class="flx row">
                <label class="flx-2" for="title">title: </label>
                <input class="flx-5 form-input-border" type="text" name="title">
            </div>

            <div class="flx row">
                <label class="flx-2" for="description">description: </label>
                <textarea class="flx-5 form-input-border" type="text" name="description" rows="4"></textarea>
            </div>

            <!-- checkboxes -->

            <div class="flx row">
                <section class="flx-2">
                    <label>requirements:</label>
                </section>

                <section class="flx-5">
                    <label for="requirement-1" class="form-control">
                        <input type="checkbox"
                            id="requirement-1"  
                            name="requirements" 
                            value="No experience necessary."
                            unchecked />
                        No experience necessary.
                    </label>

                    <label for="requirement-2" class="form-control">
                        <input type="checkbox" 
                            id="requirement-2" 
                            name="requirements" 
                            value="Basic knowledge of the subject."
                            unchecked />
                        Basic knowledge of the subject.
                    </label>

                    <label for="requirement-3" class="form-control">
                        <input type="checkbox" 
                            id="requirement-3" 
                            name="requirements" 
                            value="Must have a smartphone."
                            unchecked />
                        Must have a smartphone.
                    </label>

                    <label for="requirement-4" class="form-control">
                        <input type="checkbox" 
                            id="requirement-4" 
                            name="requirements" 
                            value="Must be at least 60 years old."
                            unchecked />
                        Must be at least 60 years old.
                    </label>

                    <label for="requirement-5" class="form-control">
                        <input type="checkbox" 
                            id="requirement-5" 
                            name="requirements" 
                            value="Bring your own supplies."
                            unchecked />
                        Bring your own supplies.
                    </label>
                </section>
            </div>


            <!-- <div class="flx row">
                <label class="flx-2" for="requirements">requirements:</label>
                <select class="flx-5" name="requirements" id="requirements">
                    <option value="No experience necessary.">no experience necessary</option>
                    <option value="basic understanding of the subject">basic understanding of the subject</option>
                    <option value="bring your own supplies">bring your own supplies</option>
                </select>
            </div> -->

            <div class="flx row space-between">
                <div class="self-center">
                    <label for="price">price: $</label>
                    <input class="form-input-border" id="price" type="number" name="price">
                </div>

                <div class="self-center">
                    <label for="actual-btn" id="stylable-uploader" class="btn">upload an image for your course page</label>
                    <input type="file" name="course_img" id="actual-btn" hidden>
                </div>
            </div>


            <div class="flx row gap-3 align-center">
                <label class="flx-1" for="start_date">dates: </label>
                <p class="">from</p>
                <input class="flx-1" type="date" name="start_date" id="start-date">
                <p class="">to</p>
                <input class="flx-1" type="date" name="end_date" id="end-date">
            </div>

            <div class="flx row space-between align-center">
                <!-- <div class="flx row"> -->
                    <label for="start_time">hours: </label>
                    <p>from</p>
                    <div class="time_picker">
                        <select name="start_time_hour" id="start_time_hour">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select><span>:</span>
                        <select name="start_time_min" id="start_time_min">
                            <option value="00">00</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <option value="45">45</option>
                        </select>
                        <select name="start_time_ampm" id="start_time_ampm">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                <!-- </div> -->
                <p>
                    to
                </p>
                <!-- <div class="flx row"> -->
                    <label for="end_time"></label>
                    <div class="time_picker">
                        <select name="end_time_hour" id="end_time_hour">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select><span>:</span>
                        <select name="end_time_min" id="end_time_min">
                            <option value="00">00</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <option value="45">45</option>
                        </select>
                        <select name="end_time_ampm" id="end_time_ampm">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>

                <!-- </div> -->
            </div>


            <div>
                <button type="submit" class="mt">add course</button>
            </div>  
        </form>

        <!-- FORM END -->





        </div>
    </main>

</body>
</html>
