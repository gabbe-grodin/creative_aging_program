<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creative aging</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mirza:wght@400;500;600;700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>


    <!-- HEADER START -->

    <header class="flx row space-between">
        <div class="flx col space-between">
            <h1 class="width-40-percent">the creative aging project</h1>
            <nav class="upper flx gap-2 mb">
                <!-- condition to determine if user_type is teacher or admin, thus showing ability to create course: -->
                <!-- <a href="/course/new">create a course</a> -->
                <a href="/dashboard">view courses</a>
                <a href="/user/{{ session['logged_in_user_id'] }}">my courses</a>
                <a href="/logout">logout</a>
            </nav>
            <h2 class="mt">Welcome, {{ session["first_name"] }}!</h2>
        </div>
        <img class="logo" src="/static/assets/scribble_line_skinny_ish_neon_yellow.png" alt="logo is a scribbly knotty ball of lines">
    </header>
    <!-- HEADER END -->



    <main>



        <!-- FORM START -->

        <form action="/course/create" method="post" id="add">

            <h2 class="mt mb">add a new course:</h2>

            <!-- FLASH VALIDATION MESSAGES-->

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="flx col alert gap-2">
                        <p class="alert">{{ message }}</p>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <input type="hidden" name="logged_in_user_id" value="{{ session['logged_in_user_id'] }}">

            <div class="border_bottom_white mb">
                <label for="title">title: </label>
                <input type="text" name="title">
            </div>

            <div class="border_bottom_white mb">
                <label for="description">description: </label>
                <textarea class="mb mt" type="text" name="description" rows="4"></textarea>
            </div>

            <div class="border_bottom_white mb">
                <label for="price">price: </label>
                $<input type="number" name="price">
            </div>

            <div class="border_bottom_white mb">
                <label for="requirements">requirements:</label>
                <select name="requirements" id="requirements">
                    <option value="No experience necessary.">no experience necessary</option>
                    <option value="basic understanding of the subject">basic understanding of the subject</option>
                    <option value="bring your own supplies">bring your own supplies</option>
                </select>
            </div>

            <div class="border_bottom_white mb">
                <label for="img_url">upload an image for your course page:</label>
                <input type="file" name="img_url">
            </div>

            <div class="flx row mt">
                <label class="flx-2" for="start_date">starts: </label>
                <input class="flx-4" type="date" name="start_date">
            </div>

            <div class="flx row mt">
                <label class="flx-2" for="end_date">ends: </label>
                <input class="flx-4" type="date" name="end_date">
            </div>

            <div class="flx row mt">
                <label class="flx-2" for="start_time">starts: </label>
                <input class="flx-4" type="time" name="start_time">
            </div>

            <div class="flx row mt">
                <label class="flx-2" for="end_time">ends: </label>
                <input class="flx-4" type="time" name="end_time">
            </div>


            <div>
                <button type="submit" class="mt">add course</button>
            </div>  
        </form>

        <!-- FORM END -->





        </div>
    </main>

</body>
</html>
